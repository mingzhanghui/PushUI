<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PushUI2.0登录&middot;广告管理</title>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/login.css" />
</head>
<body>
<div id="c">
    <div class="center top_bg"></div>
    <div id="LoginPanel" class="panel login">
        <div class="panel-body">
            <!--模块图片-->
            <div class="module advertise">
                <span>广告管理</span>
            </div>
            <!--登录表单-->
            <form action="__SELF__" method="post" name="login">
                <div class="form-group has-feedback">
                    <input type="text" name="username" class="form-control" placeholder="用户名" autocomplete="true" />
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" placeholder="密码" autocomplete="true" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" name="remember" value="1">记住我
                            </label>
                        </div>
                    </div><!-- /.col -->
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div><!-- /.col -->
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <a href="__ROOT__/" ><img src="__PUBLIC__/Home/img/j.png" alt="back to home page"/></a>
            <a class="text" href="__ROOT__/" title="返回首页" >返回首页</a>
        </div>
    </div>
    <div class="center h30"> <strong>版权所有&nbsp;北京迈伦斯科技有限公司</strong></div>
</div>

</body>
<!--<script src="__PUBLIC__/bootstrap/js/jquery-3.1.1.js"></script>-->
<!--<script src="__PUBLIC__/bootstrap/js/bootstrap.js"></script>-->
<script src="__PUBLIC__/Home/js/cookie.js"></script>
<script src="__PUBLIC__/Home/js/login.js"></script>
</html>
